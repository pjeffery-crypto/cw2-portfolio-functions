# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js project to Azure Function App - func-cw2-portfolio-b00826110

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'   # repository root (where host.json is)
  NODE_VERSION: '20.x'                  # recommended for Azure Functions compatibility

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install, build, test (keep prod dependencies)
        run: |
          cd "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
          npm ci
          npm prune --omit=dev
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}


  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: functionapp
          path: .

      - name: Show downloaded contents (debug)
        run: |
          ls -la
          echo "----"
          find . -maxdepth 3 -type f | head -n 50

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EA52B40FB1A1453DA85DA804345CD46D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_224589FC20764FC8B90AA6E0F12A7447 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0263FDC637D542B9867BC9D35FBEB397 }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: func-cw2-portfolio-b00826110
          slot-name: Production
          package: .
